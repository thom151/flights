<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="./static/styles.css" />

</head>

<body>
    <div class="nav-bar">
        <div class="nav-left">Logo</div>
        <ul class="nav-center">
            <li>Flights</li>
            <li>Destinations</li>
            <li>Services</li>
            <li>Offers</li>
            <li>About</li>
        </ul>
        <div class="nav-right">Contacts</div>

        <div class="bookings-form">
            <form class="flight-types">
                <div class="trip-info">
                    <select id="trip" name="trip">
                        <option value="return">Return</option>
                        <option value="one-way">One Way</option>
                        <option value="multi-city-search">Multi City Sarach</option>
                    </select>

                    <select id="class" name="class">
                        <option value="economy">Economy</option>
                        <option value="premium-economy">Premium Economy</option>
                        <option value="business-class">Business Class</option>
                        <option value="first-class">First Class</option>
                    </select>
                </div>


                <div class="flight-details">
                    <div class="flight-details-container">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-airplane" viewBox="0 0 16 16">
                            <path d="M6.428 1.151C6.708.591 7.213 0 8 0s1.292.592 1.572 1.151C9.861 1.73 10 2.431 10 3v3.691l5.17 2.585a1.5 1.5 0 0 1 .83 1.342V12a.5.5 0 0 1-.582.493l-5.507-.918-.375 2.253 1.318 1.318A.5.5 0 0 1 10.5 16h-5a.5.5 0 0 1-.354-.854l1.319-1.318-.376-2.253-5.507.918A.5.5 0 0 1 0 12v-1.382a1.5 1.5 0 0 1 .83-1.342L6 6.691V3c0-.568.14-1.271.428-1.849m.894.448C7.111 2.02 7 2.569 7 3v4a.5.5 0 0 1-.276.447l-5.448 2.724a.5.5 0 0 0-.276.447v.792l5.418-.903a.5.5 0 0 1 .575.41l.5 3a.5.5 0 0 1-.14.437L6.708 15h2.586l-.647-.646a.5.5 0 0 1-.14-.436l.5-3a.5.5 0 0 1 .576-.411L15 11.41v-.792a.5.5 0 0 0-.276-.447L9.276 7.447A.5.5 0 0 1 9 7V3c0-.432-.11-.979-.322-1.401C8.458 1.159 8.213 1 8 1s-.458.158-.678.599"/>
                        </svg>                 
                         <input type="text" name="destination" placeholder="Where are you going?" id="destinations">
                    </div>
                    <div class="flight-details-container">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                        </svg>
                        <input type="text" name="checkin" id="checkin" placeholder="Check-in date">
                    </div>           
                    <div class="flight-details-container">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-calendar" viewBox="0 0 16 16">
                            <path d="M3.5 0a.5.5 0 0 1 .5.5V1h8V.5a.5.5 0 0 1 1 0V1h1a2 2 0 0 1 2 2v11a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V3a2 2 0 0 1 2-2h1V.5a.5.5 0 0 1 .5-.5M1 4v10a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4z"/>
                        </svg>
                        <input type="text" name="checkout" id="checkout" placeholder="Check-out date">
                    </div>       
                    <input class="flights-form-submit" type="submit"  value="Search">
                </div>

              
            </form>
        </div>
    </div>

</body>

<script>
  // Apply Flatpickr to both inputs
  flatpickr("#checkin", {
    dateFormat: "d/m/Y", // format like 01/10/2025
    minDate: "today"     // disable past dates
  });

  flatpickr("#checkout", {
    dateFormat: "d/m/Y",
    minDate: "today"
  });
</script>

</html>
